<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
   <h1>Inserindo vídeos hospedados localmente</h1> 
   <p>Este vídeo está hospedado no meu próprio servidor.</p>

  <video width="500" controls>

     <source src="mídia/meu-video.mp4.mp4" type="video/mp4">

  <h1>Inserindo videos do youtube</h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=mymCKw7MjC6B-Jg7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
